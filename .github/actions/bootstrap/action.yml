name: 'Bootstrap'
description: 'Bootstrap the repository'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  enable-uv-cache:
    description: 'Enable uv cache'
    required: false
    default: 'true'
  cache-dependency-glob:
    description: 'Glob pattern for cache dependencies'
    required: false
    default: 'uv.lock'

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: ${{ inputs.enable-uv-cache }}
        cache-dependency-glob: ${{ inputs.cache-dependency-glob }}

    - name: Install Python via uv
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Pin Python version for uv
      shell: bash
      run: echo "UV_PYTHON=${{ inputs.python-version }}" >> $GITHUB_ENV
